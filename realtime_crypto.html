<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Realtime crypto</title>
</head>

<body>
    <table class="table is-hoverable" id="leaderboard">
        <thead>
            <tr>
                <td class="rank"><abbr title="Position">Rank</abbr></th>
                <td class="name">Name</th>
                <th class="symbol">Symbol</th>
                <th class="price">Price (USD)</th>
                <th class="price_percentage_change_24h">Price 24h %</th>
                <th class="market_cap">Market Cap</th>
                <th class="circulating_supply">Circulating Supply</th>
                <th class="volume_24h">Volume (24h)</th>
                <th class="percentage_change_24h">MC 24h %</th>
            </tr>
        </thead>
        <tbody id="cryptocurrencies"></tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
